<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <link href="style.css" rel="stylesheet" />
    <div class="deviceShow">
      <h1>Phone</h1>
      <div class="phone">
        <div class="topbar">
          <div class="time">12:35</div>
          <div class="camera"></div>
          <div class="battery">100%</div>
        </div>
        <div class="screen">
          <h1 class="home">Home</h1>
          <div class="cardcontainer">
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
          </div>
          <h2 class="topToday">Top today</h2>
          <div class="cardcontainer"></div>
          <h2 class="trending">Trending</h2>
          <div class="cardcontainer"></div>
          <h2 class="all">All</h2>
          <div class="cardcontainer-4">
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
            <div class="ad"></div>
          </div>
        </div>
        <div class="navbar"></div>
      </div>
      <img src="key.jpg" class="key">
    </div>
    <div class="btncontainer">
      <button
        type="button"
        onclick="tophone()"
        class="dotbtn"
        id="phonedot"
      ></button>
      <button
      type="button"
      onclick="totablet()"
      class="dotbtn"
      id="tabletdot"
      ></button>
      <button
      type="button"
      onclick="tolaptop()"
      class="dotbtn"
      id="laptopdot"
      ></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
